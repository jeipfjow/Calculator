<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="Calculator.css">
<h1 class="title1">Calculator</h1>
<body style="background-color: #2874A6  ;"></body>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<p id="number" class="number">0</p>

   <h2>
    <button type= "button" class="Button1" style="background-color: darkgrey;"> 1 </button>
    <button type= "button" class="Button2"style="background-color: darkgray;">2</button>
    <button type= "button" class="Button3"style="background-color: darkgray;">3</button>
</h2>
<h3>
    <button type= "button" class="Button4"style="background-color: darkgrey;">4</button>
    <button type= "button" class="Button5"style="background-color: darkgrey;">5</button>                                                
    <button type= "button" class="Button6"style="background-color: darkgrey;">6</button>

</h3>
<h4>
    
    <button type= "button" class="Button7"style="background-color: darkgrey;">7</button>
    <button type= "button" class="Button8"style="background-color: darkgrey;">8</button>
    <button type= "button" class="Button9"style="background-color: darkgrey;">9</button>
</h4>
<h5>
    <button type= "button" class="Button0"style="background-color: darkgrey;">0</button>
    <button type= "button" class="Button+"style="background-color: darkgrey;">+</button>
    <button type= "button" class="Button-"style="background-color: darkgrey;">-</button>
</h5>
    <button type= "button" class="Button/"style="background-color: darkgrey;">/</button>
</body>
</html>
